<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o hover</title>

    <style>
        div{
            border: 2px solid black;
            height: 200px;
            width: 200px;

        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
        }

        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>Passe o mouse no paragrafo a baixo</p>
    <div>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem tempore perferendis amet earum recusandae eum nihil libero soluta. Soluta obcaecati a facilis dolore magni quam error, ipsam saepe sit nulla!</p>
    </div>
</body>
</html>
